<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot CRUD Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">View Notifications</a>
        </li>
    </ul>
    
    <ul>
        <li th:each="notification : ${notifications}">
            <span th:text="${notification.id}">ID</span> 
            <span th:text="${notification.message}">Message</span> 
            <span th:text="${notification.timestamp}">Date</span>
        </li>
    </ul>
</body>
</html>
